<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verification</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* CAPTCHA */
.captcha-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.captcha-box {
  background: white;
  padding: 20px 25px;
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
}

.checkbox {
  width: 22px;
  height: 22px;
  border: 2px solid #555;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 16px;
  font-weight: bold;
}

.loading {
  width: 18px;
  height: 18px;
  border: 3px solid #ccc;
  border-top: 3px solid #333;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* FULLSCREEN IMAGE */
.fullscreen-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  image-rendering: pixelated;
}
</style>
</head>

<body>

<div class="captcha-wrapper" id="captcha">
  <div class="captcha-box" onclick="verify()">
    <div id="box" class="checkbox"></div>
    <span id="text">I'm not a robot</span>
  </div>
</div>

<script>
function verify() {
  const box = document.getElementById("box");
  const text = document.getElementById("text");

  box.innerHTML = "";
  box.classList.remove("checkbox");
  box.classList.add("loading");
  text.innerText = "Verifying...";

  setTimeout(() => {
    box.classList.remove("loading");
    box.classList.add("checkbox");
    box.innerHTML = "âœ“";
    text.innerText = "Verified";

    setTimeout(() => {
      document.body.innerHTML =
        '<img src="my_garden.jpg" class="fullscreen-image">';
    }, 800);

  }, 1500);
}
</script>

</body>
</html>
